*.visualizer.*.interfaceTableVisualizer.displayInterfaceTables = true
*.visualizer.*.interfaceTableVisualizer.nodeFilter = "not name=~switch*"
*.visualizer.**.displayRoutingTables = true

**.duplexMode = true
**.eth*.bitrate = 100Mbps

#*.router.eth[*].typename = "ExtUpperEthernetInterface"

*.host1.numApps = 1
*.host1.app[0].typename = "PingApp"
*.host1.app[0].destAddr = "192.168.1.2"

[Config Mininet]
*.host1.eth[0].namespace = "host1"
*.host2.eth[0].namespace = "host2"

[Config Satellite]
network = "SatelliteNetwork"

*.host1.eth[0].namespace = "host1"
*.host2.eth[0].namespace = "host2"