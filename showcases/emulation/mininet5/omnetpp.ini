[General]
network = MininetNetwork
scheduler-class = "inet::RealTimeScheduler"
sim-time-limit = 225s

**.crcMode = "computed"
**.fcsMode = "computed"

**.forwarding = true

**.assignDisjunctSubnetAddresses = false
#**.addStaticRoutes = false

*.router.numEthInterfaces = 3
*.router.eth[2].typename = "ExtUpperEthernetInterface"
*.router.eth[2].device = "tapa"
*.router.eth[2].namespace = "r1"
*.router.eth[2].copyConfiguration = "copyFromExt"

#*.router2.eth[1].typename = "ExtUpperEthernetInterface"
#*.router2.eth[1].device = "tapb"
#*.router2.eth[1].copyConfiguration = "copyFromExt"

*.configurator.config = xml("<config> \
                                <interface hosts='host1' address='10.0.1.x' netmask='255.255.255.0'/> \
                                <interface hosts='host2' address='10.0.2.x' netmask='255.255.255.0'/> \
                                <interface hosts='router' names='eth0' address='10.0.x.x' netmask='255.255.255.0'/> \
                                <interface hosts='router' names='eth1' address='10.0.x.x' netmask='255.255.255.0'/> \
								<route hosts='router' destination='192.168.0.0' netmask='255.255.0.0' interface='eth2' metric='0'/> \
								<route hosts='router' destination='10.0.2.0' netmask='255.255.255.0' interface='eth1' metric='0'/> \
								<route hosts='router' destination='10.0.1.0' netmask='255.255.255.0' interface='eth0' metric='0'/> \
								<route hosts='router' destination='10.0.0.0' netmask='255.255.255.0' interface='eth2' metric='0'/> \
                             </config>")
