[Config example5]
network = example5
sim-time-limit = 1s

rng-class = "omnetpp::cLCG32"
seed-0-lcg32 = 42

**.crcMode = "computed"
**.fcsMode = "computed"

**.fileFormat = "pcap"
**.numPcapRecorders = 1
**.pcapRecorder[*].timePrecision = 9
**.tcp.sackSupport = true
**.tcp.dsackEnabled = false
**.tcp.tcpAlgorithmClass = "TcpNewReno2"
**.tcp.delayedAcksEnabled = false
**.tcp.advertisedWindow = 131072
**.tcp.windowScalingSupport = true
**.tcp.limitedTransmitEnabled = true
**.tcp.sendDataWithFirstAck = false
**.tcp.alignOptions = false
**.tcp.sendMssOption = false
**.tcp.nagleEnabled = true
**.tcp.minRexmitTimeout = 200ms
**.tcp.initialSendSequenceNumber = 0
**.ip.timeToLive = 64
**.ppp.endTxSchedulingPriority = 1000

**.router.ppp[*].queue.typename = "DropTailQueue"
**.router.ppp[*].queue.packetCapacity = 12

*.configurator.config = xml("<config><interface hosts='source' address='10.1.1.1' netmask='255.255.255.0'/><interface hosts='sink' address='10.1.2.2' netmask='255.255.255.0'/><interface hosts='router' address='10.1.x.x' netmask='255.255.255.0'/></config>")

*.source.numApps = 1
*.source.app[0].typename = "TcpClientApp"
*.source.app[0].source.packetData = 0
*.source.app[0].source.packetLength = intuniform(1B, 1000B)
*.source.app[0].source.productionInterval = uniform(0s, 1ms)
*.source.app[0].io.connectAddress = "sink"
*.source.app[0].io.connectPort = 1000
*.source.app[0].io.localPort = 49153

*.sink.numApps = 1
*.sink.app[0].typename = "TcpServerApp"
*.sink.app[0].listener.localPort = 1000
*.sink.app[0].connection[*].source.typename = "EmptyPacketSource"
