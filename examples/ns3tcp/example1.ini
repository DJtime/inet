[Config example1]
network = example1
description = "bulk transfer without packet loss (no queue length limit)"
sim-time-limit = 10s

**.crcMode = "computed"
**.fcsMode = "computed"

**.fileFormat = "pcap"
**.numPcapRecorders = 1
**.pcapRecorder[*].timePrecision = 9
**.tcp.tcpAlgorithmClass = "TcpNewReno"
**.tcp.advertisedWindow = 131072
**.tcp.windowScalingSupport = true
**.tcp.sendDataWithFirstAck = false
**.tcp.alignOptions = false
**.tcp.sendMssOption = false
**.tcp.initialSendSequenceNumber = 0
**.ip.timeToLive = 64
**.ppp.endTxSchedulingPriority = 1000

*.configurator.config = xml("<config><interface hosts='source' address='10.1.1.1' netmask='255.255.255.0'/><interface hosts='sink' address='10.1.1.2' netmask='255.255.255.0'/></config>")

*.source.numApps = 1
*.source.app[0].typename = "TcpSessionApp"
*.source.app[0].sendBytes = 1MB
*.source.app[0].packetData = 0
*.source.app[0].tOpen = 0s
*.source.app[0].tSend = 0s
*.source.app[0].tClose = 0s
*.source.app[0].connectAddress = "sink"
*.source.app[0].localPort = 49153
*.source.app[0].connectPort = 1000

*.sink.numApps = 1
*.sink.app[0].typename = "TcpServerApp"
*.sink.app[0].listener.localPort = 1000
*.sink.app[0].connection[*].source.typename = "EmptyPacketSource"
